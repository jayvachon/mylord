<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello World</title>
	<style>* {padding: 0; margin: 0}</style>
</head>
<body>
	<script src="./node_modules/pixi.js/dist/pixi.min.js"></script>
	<script src="./clock.js"></script>
	<script src="./building.js"></script>
	<script src="./unit.js"></script>
	<script type="text/javascript">

		const app = new PIXI.Application({ backgroundColor: "0xffffff" });
		document.body.appendChild(app.view);

		let player = {
			name: 'Sandy',
			wealth: 1000000,
		};

		let state;
		let clock = new Clock(10, 70);
		let buildings = [
			new Building(10, 100, 500000, 2),
			// new Building(10, 130, 650000),
			// new Building(10, 160, 1000000),
		];

		function setup() {

			//Set the game state
			state = play;

			const landlordName = new PIXI.Text(`Lord ${player.name}`);
			landlordName.x = 10;
			landlordName.y = 10;

			const landlordWealth = new PIXI.Text(`$${player.wealth}`);
			landlordWealth.x = 10;
			landlordWealth.y = 40;

			app.stage.addChild(landlordName);
			app.stage.addChild(landlordWealth);
			app.stage.addChild(clock.label);

			for (let i = 0; i < buildings.length; i ++) {
				buildings[i].render();
			}
		 
			//Start the game loop 
			app.ticker.add(delta => gameLoop(delta));
		}
		
		function gameLoop(delta) {
			state(delta);
		}

		function play(delta) {
			clock.step(delta);
		}

		setup();

</script>
</body>
</html>
